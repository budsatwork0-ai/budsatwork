name: Prompt to Pages

on:
  issue_comment:
    types: [created]
  workflow_dispatch:
    inputs:
      prompt:
        description: "Manual prompt"
        required: false

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    # Run on any comment that contains "/deploy", or on workflow_dispatch
    if: github.event_name != 'issue_comment' || contains(github.event.comment.body, '/deploy')
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # Safely extract the prompt and expose it as a step OUTPUT (no GITHUB_ENV).
      - name: Derive prompt
        id: derive
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "issue_comment" ]]; then
            RAW="${{ github.event.comment.body }}"
            # Everything after "/deploy" (trim leading spaces)
            PROMPT="$(sed -n 's#.*\/deploy[[:space:]]*##p' <<<"$RAW")"
          else
            PROMPT="${{ github.event.inputs.prompt }}"
          fi
          # Write to step outputs (multiline-safe)
          {
            echo 'prompt<<EOF'
            printf '%s\n' "$PROMPT"
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"
          echo "Derived prompt:"
          printf '%s\n' "$PROMPT"

      - name: Build site
        shell: bash
        run: |
          PROMPT="${{ steps.derive.outputs.prompt }}"
          if [[ -n "$PROMPT" ]]; then
            echo "Running with prompt:"
            printf '%s\n' "$PROMPT"
            node scripts/generate_site.js --prompt "$PROMPT"
          else
            echo "No prompt provided; building with default blurb."
            node scripts/generate_site.js
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
