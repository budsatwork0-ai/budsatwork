    function Header({onBookNow, onOpenCart, onOpenProfile}:{onBookNow:()=>void; onOpenCart:()=>void; onOpenProfile:()=>void}) {
      const links = [

            <nav className="hidden md:flex items-center gap-5">

            <div className="flex items-center gap-2">

              <button className="md:hidden inline-flex items-center justify-center w-9 h-9 rounded-lg border border-white/10 bg-white/10"

            </div>

            <div className="px-4 py-2 border-t border-white/10 space-y-2">
              {links.map(l => <a key={l.href} className="block py-2 opacity-95" href={l.href}>{l.label}</a>)}
              <div className="flex items-center gap-2 pt-1">

    function Hero({onAddService}:{onAddService:(name:string)=>void}) {
      return (
        <section id="home" className="py-16">
          <div className="max-w-5xl mx-auto px-4 grid md:grid-cols-2 gap-8 items-center">
            <div>
              <h1 className="text-4xl sm:text-5xl font-extrabold leading-tight">Busy? Leave it to Buds.</h1>

            </div>
            <HeroIllustration className="w-full rounded-xl border border-black/10 shadow-sm" />
          </div>
        </section>

    function Services({onAdd}:{onAdd:(name:string, price:number)=>void}) {
      const data = [
        {name:'Car Cleaning & Detailing', price:80, blurb:'Interior & exterior that shines.'},
        {name:'Home Cleaning', price:50, blurb:'Reliable, thorough, flexible schedules.'},
        {name:'Dump Runs', price:80, blurb:'Rubbish & green waste removal, fast.'},
        {name:'Lawn & Garden', price:50, blurb:'Mowing, edging, hedges, tidy-ups.'},
        {name:'Window Cleaning', price:0, blurb:'Streak-free residential & commercial.'},

      return (
        <section id="services" className="pb-4">
          <div className="max-w-5xl mx-auto px-4">
            <h2 className="text-2xl font-bold mb-3">Services & Pricing</h2>
            <p className="text-[var(--brand-green)] opacity-80 mb-4">Pricing is indicative. Bookings collect details to generate a <strong>quote</strong> â€” not a final charge.</p>
            <div className="grid sm:grid-cols-2 md:grid-cols-3 gap-4">
              {data.map(s=>(
                <div key={s.name} className="bg-white border border-black/10 rounded-xl p-4">
                  <h3 className="font-semibold">{s.name}</h3>
                  <div className="text-sm text-slate-500 mb-1">{s.price ? `from $${s.price}` : 'quote'}</div>
                  <p className="opacity-90 mb-3">{s.blurb}</p>
                  <div className="flex gap-2 text-sm">
                    <button className="px-2 py-1 rounded-full bg-gray-100 border border-gray-200" onClick={()=>onAdd(s.name, s.price||0)}>Add to quote</button>
                    <a className="px-2 py-1 rounded-full bg-gray-100 border border-gray-200" href="#quote">Book now</a>
                  </div>
                </div>
              ))}
            </div>
          </div>
        </section>
      );
    }

    function FAQ() {
      const items = [
        {q:'Do you charge a call-out fee?', a:'No, quotes are free. We confirm scope and price before any job.'},
        {q:'Are you insured?', a:'Yes. Public liability and worker cover as applicable.'},
        {q:'What areas do you cover?', a:'Ipswich and surrounds. Enquire for other locations.'},
      ];
      return (
        <section className="py-10" id="about">
          <div className="max-w-5xl mx-auto px-4">
            <h2 className="text-2xl font-bold mb-3">About & FAQ</h2>
            <div className="grid md:grid-cols-2 gap-4">
              <div className="bg-white border border-black/10 rounded-xl p-5">
                <h3 className="font-semibold mb-2">About Buds at Work</h3>
                <p className="opacity-90">Weâ€™re building real opportunities through real jobs. Our work empowers, and our services shine.</p>
              </div>
              <div className="space-y-3">
                {items.map((it, i)=>(
                  <details key={i} className="bg-white border border-black/10 rounded-xl p-4">
                    <summary className="font-medium cursor-pointer">{it.q}</summary>
                    <p className="mt-2 opacity-90">{it.a}</p>
                  </details>
                ))}
              </div>
            </div>
          </div>
        </section>
      );
    }

    function Contact() {
      return (
        <section className="py-10" id="involved">
          <div className="max-w-5xl mx-auto px-4">
            <h2 className="text-2xl font-bold mb-3">Get Involved / Contact</h2>
            <div className="grid md:grid-cols-2 gap-4">
              <form id="quote" onSubmit={(e)=>{e.preventDefault(); alert('Thanks! We\\'ll be in touch with a quote.');}} className="bg-white border border-black/10 rounded-xl p-5 space-y-3">
                <div className="grid sm:grid-cols-2 gap-2">
                  <input className="w-full px-3 py-2 rounded-lg border border-gray-200" placeholder="Preferred date" aria-label="Preferred date" />
                  <input className="w-full px-3 py-2 rounded-lg border border-gray-200" placeholder="Preferred time" aria-label="Preferred time" />
                </div>
                <input className="w-full px-3 py-2 rounded-lg border border-gray-200" placeholder="Property address" aria-label="Property address" />
                <textarea className="w-full px-3 py-2 rounded-lg border border-gray-200" rows="4" placeholder="Property details (size, access, notes)"></textarea>
                <div className="grid sm:grid-cols-2 gap-2">
                  <input className="w-full px-3 py-2 rounded-lg border border-gray-200" placeholder="Email for confirmation" aria-label="Email" />
                  <input className="w-full px-3 py-2 rounded-lg border border-gray-200" placeholder="Mobile (for SMS updates)" aria-label="Mobile" />
                </div>
                <button className="inline-flex items-center gap-2 font-semibold rounded-xl border border-black/5 bg-[var(--brand-mustard)] text-black px-4 py-2">
                  <span className="w-2 h-2 rounded-full bg-black/40"></span> Submit for quote
                </button>
              </form>
              <div className="bg-white border border-black/10 rounded-xl p-5">
                <h3 className="font-semibold mb-2">Partners & Sponsors</h3>
                <p className="opacity-90">RTOs, local trades, and community groups â€” letâ€™s build inclusive work pathways. Simple, transparent outcomes.</p>
                <div className="mt-3 flex gap-2 text-sm">
                  <button className="px-3 py-2 rounded-full bg-gray-100 border border-gray-200">Expression of interest</button>
                  <button className="px-3 py-2 rounded-full bg-gray-100 border border-gray-200">See impact</button>
                </div>
              </div>
            </div>
          </div>
        </section>
      );
    }

    function Footer() {
      return (
        <footer className="mt-16 bg-[#0f1f1c] text-[var(--brand-cream)]">

              <Logo />

            <div className="flex flex-wrap gap-4 mt-3">
              <a className="text-white/80 hover:underline" href="#home">Home</a>
              <a className="text-white/80 hover:underline" href="#about">About</a>
              <a className="text-white/80 hover:underline" href="#services">Services & Pricing</a>
              <a className="text-white/80 hover:underline" href="#shop">Shop</a>
              <a className="text-white/80 hover:underline" href="#involved">Get Involved</a>
            </div>
          </div>

      );
    }

    function ShopTeaser({onAdd}:{onAdd:(n:string, p:number)=>void}) {
      const prods = [
        {id:'tee', name:'BAW Tee', price:35},
        {id:'sticker', name:'Sticker Pack', price:8},
        {id:'cap', name:'Dad Cap', price:28},
      ];
      return (
        <section id="shop" className="py-10">
          <div className="max-w-5xl mx-auto px-4">
            <h2 className="text-2xl font-bold mb-3">Shop (demo)</h2>
            <div className="grid sm:grid-cols-2 md:grid-cols-3 gap-4">
              {prods.map(p=>(
                <div key={p.id} className="bg-white border border-black/10 rounded-xl p-4">
                  <h3 className="font-semibold">{p.name}</h3>
                  <div className="text-sm text-slate-500 mb-2">${p.price}</div>
                  <button onClick={()=>onAdd(p.name, p.price)} className="px-2 py-1 rounded-full bg-gray-100 border border-gray-200 text-sm">Add to cart</button>
                </div>
              ))}
            </div>
          </div>
        </section>
      );
    }

    function CartDrawer({open,onClose,items,setQty,remove}:{open:boolean; onClose:()=>void; items:{id:string;name:string;qty:number;price:number}[]; setQty:(id:string,qty:number)=>void; remove:(id:string)=>void;}) {
      const subtotal = items.reduce((s,i)=>s+i.price*i.qty,0);
      return (
        <div className={`fixed inset-0 z-50 ${open?'':'pointer-events-none'}`}>
          <div className={`absolute inset-0 bg-black/40 transition-opacity ${open?'opacity-100':'opacity-0'}`} onClick={onClose}></div>
          <aside className={`absolute right-0 top-0 h-full w-full max-w-md bg-white shadow-xl transition-transform ${open?'translate-x-0':'translate-x-full'}`}>
            <div className="p-4 border-b flex items-center justify-between">
              <h3 className="font-semibold">Your cart</h3>
              <button onClick={onClose} className="px-2 py-1 rounded border">Close</button>
            </div>
            <div className="p-4 space-y-3">
              {items.length===0 ? <p className="text-slate-600">Cart is empty.</p> : items.map(i=>(
                <div key={i.id} className="flex items-center justify-between gap-3">
                  <div>
                    <div className="font-medium">{i.name}</div>
                    <div className="text-sm text-slate-600">${i.price}</div>
                  </div>
                  <div className="flex items-center gap-2">
                    <button className="px-2 border rounded" onClick={()=>setQty(i.id, Math.max(1, i.qty-1))}>-</button>
                    <span className="w-6 text-center">{i.qty}</span>
                    <button className="px-2 border rounded" onClick={()=>setQty(i.id, i.qty+1)}>+</button>
                    <button className="px-2 border rounded" onClick={()=>remove(i.id)}>Remove</button>
                  </div>
                </div>
              ))}
            </div>
            <div className="p-4 border-t flex items-center justify-between">
              <div className="font-semibold">Subtotal</div>
              <div className="font-semibold">${subtotal.toFixed(2)}</div>
            </div>
            <div className="p-4 pt-0">
              <button className="w-full px-4 py-2 rounded-xl bg-[var(--brand-mustard)] text-black font-semibold border border-black/5">Checkout</button>
            </div>
          </aside>
        </div>
      );
    }

    export default function BudsAtWorkHome() {
      const [cartOpen, setCartOpen] = useState(false);
      const [items, setItems] = useState<{id:string;name:string;price:number;qty:number}[]>([]);

      const addItem = (name:string, price:number) => {
        setItems(prev=>{
          const id = name.toLowerCase().replace(/\s+/g,'-');
          const found = prev.find(p=>p.id===id);
          if (found) return prev.map(p=>p.id===id? {...p, qty:p.qty+1 } : p);
          return [...prev, {id,name,price,qty:1}];
        });
        setCartOpen(true);
      };
      const setQty = (id:string, qty:number) => setItems(prev=>prev.map(p=>p.id===id? {...p, qty:Math.max(1, qty)} : p));
      const remove = (id:string) => setItems(prev=>prev.filter(p=>p.id!==id));

      return (
        <div className="min-h-screen">
          <Header
            onBookNow={()=>addItem('Quote request', 0)}
            onOpenCart={()=>setCartOpen(true)}
            onOpenProfile={()=>alert('Profile coming soon')}
          />
          <Hero onAddService={(name)=>addItem(name, 0)} />
          <Services onAdd={addItem} />
          <ShopTeaser onAdd={addItem} />
          <FAQ />
          <Contact />
          <Footer />
          <CartDrawer open={cartOpen} onClose={()=>setCartOpen(false)} items={items} setQty={setQty} remove={remove} />
        </div>
      );
    }
  </script>

  <!-- Boot -->
  <script type="text/babel">
    const Root =
      (typeof BudsAtWorkHome === 'function') ? BudsAtWorkHome :
      (window.BudsAtWorkHome || window.App || window.Home || (() => null));
    ReactDOM.createRoot(document.getElementById('root')).render(React.createElement(Root));
  </script>
</body>
